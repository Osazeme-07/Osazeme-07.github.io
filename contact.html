            <form id="contact-form" class="contact-form" novalidate>
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="first-name" name="first-name" placeholder="First Name *" required>
                        <span class="error-message" id="error-first-name"></span>
                    </div>
                    <div class="input-container">

                    </div>
                </div>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Email *" required>
                    <span class="error-message" id="error-email"></span>
                </div>
                <div class="input-container">
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                    <span class="error-message" id="error-message"></span>
                </div>
                <div class="input-container">
                    <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                    <label for="privacy-policy">I agree to the <a href="privacy-policy.html" target="_blank">Privacy Policy</a></label>
                    <span class="error-message" id="error-privacy-policy"></span>
                </div>

                <button type="submit">Submit</button>
            </form>
